<canvas id="canvas1" width="200" height="200"
style="background-color:#333">
</canvas>

<script>
var canvas1 = document.getElementById("canvas1");
var ctx1 = canvas1.getContext("2d");
var radius1 = canvas1.height / 2;
ctx1.translate(radius1, radius1);
radius1 = radius1 * 0.90
setInterval1(drawClock, 1000);

function drawClock1() {
  drawFace1(ctx1, radius1);
  drawNumbers1(ctx1, radius1);
  drawTime1(ctx1, radius1);
}

function drawFace1(ctx1, radius1) {
  var grad;
  ctx1.beginPath();
  ctx1.arc(0, 0, radius1, 0, 2*Math.PI);
  ctx1.fillStyle = 'white';
  ctx1.fill();
  grad1 = ctx1.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad1.addColorStop(0, '#333');
  grad1.addColorStop(0.5, 'white');
  grad1.addColorStop(1, '#333');
  ctx1.strokeStyle = grad;
  ctx1.lineWidth = radius1*0.1;
  ctx1.stroke();
  ctx1.beginPath();
  ctx1.arc(0, 0, radius1*0.1, 0, 2*Math.PI);
  ctx1.fillStyle = '#333';
  ctx1.fill();
}

function drawNumbers1(ctx1, radius) {
  var ang;
  var num;
  ctx1.font = radius*0.15 + "px arial";
  ctx1.textBaseline="middle";
  ctx1.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx1.rotate(ang);
    ctx1.translate(0, -radius*0.85);
    ctx1.rotate(-ang);
    ctx1.fillText(num.toString(), 0, 0);
    ctx1.rotate(ang);
    ctx1.translate(0, radius*0.85);
    ctx1.rotate(-ang);
  }
}

function drawTime1(ctx1, radius1){
    var now = new Date();
    var hour = 3;
    var minute = 27();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand1(ctx1, hour, radius1*0.5, radius1*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand1(ctx1, minute, radius1*0.8, radius1*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand1(ctx1, second, radius1*0.9, radius1*0.02);
}

function drawHand1(ctx1, pos, length, width) {
    ctx1.beginPath();
    ctx1.lineWidth = width;
    ctx1.lineCap = "round";
    ctx1.moveTo(0,0);
    ctx1.rotate(pos);
    ctx1.lineTo(0, -length);
    ctx1.stroke();
    ctx1.rotate(-pos);
}
</script>

<canvas id="canvas" width="200" height="200"
style="background-color:#FFFFF">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
drawClock();

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>
